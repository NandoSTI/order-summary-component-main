<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img class="card_img" src="src/images/illustration-hero.svg" alt="imagem principal" />
        <h1 class="card_title">Order Summary</h1>
        <p class="card_paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card_plan">
          <div class="card_plan-annual">
            <img src="src/images/icon-music.svg" alt="" class="card_icon-music" />
            <div>
              <p class="sub_title">Annual Plan</p>
              <p class="sub_paragraph">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card_button">Proceed to Payment</button>
       <div><a class="cancel" href="#">Cancel Order</a></div>
      </article>
    </main>
  </body>
</html>
